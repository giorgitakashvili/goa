<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Values</title>
</head>
<body>
    <form id="inputForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" value="John"><br><br>

        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" value="john@example.com"><br><br>

        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" value="30"><br><br>

        <label for="countryInput">Country:</label>
        <input type="text" id="countryInput" value="USA"><br><br>

        <label for="phoneInput">Phone:</label>
        <input type="tel" id="phoneInput" value="123-456-7890"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var name = document.getElementById("nameInput").value;
            var email = document.getElementById("emailInput").value;
            var age = document.getElementById("ageInput").value;
            var country = document.getElementById("countryInput").value;
            var phone = document.getElementById("phoneInput").value;

            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Age:", age);
            console.log("Country:", country);
            console.log("Phone:", phone);
        });
    </script>
</body>
</html>
